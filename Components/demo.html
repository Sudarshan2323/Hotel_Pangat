<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Gourmet Haven
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100">
  <main class="container mx-auto px-4 py-8">
   <h2 class="text-3xl font-bold text-center mb-8">
    Featured Dishes
   </h2>
   <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
     <img alt="A plate of creamy Arborio rice with black truffle and parmesan" class="w-full h-48 object-cover" height="400" src="https://storage.googleapis.com/a1aa/image/YAdsJQPM5OpYDlviK_1Bq3l_q9zAzsrpgbufx7cDN4Q.jpg" width="600"/>
     <div class="p-4">
      <div class="flex justify-between items-center mb-2">
       <h3 class="text-xl font-bold">
        Truffle Risotto
       </h3>
       <span class="text-lg font-semibold">
        $28.99
       </span>
      </div>
      <p class="text-gray-600 mb-4">
       Creamy Arborio rice with black truffle and parmesan
      </p>
      <div class="flex justify-between items-center">

       <button class="bg-black text-white px-4 py-2 rounded">
        Add to Cart
       </button>
      </div>
     </div>
    </div>
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
     <img alt="A plate of pan-seared scallops with cauliflower purée" class="w-full h-48 object-cover" height="400" src="https://storage.googleapis.com/a1aa/image/UwH3PMBg-BtnE83yrqZ_Wj4nce3XP7c4CBQNSxbV2Es.jpg" width="600"/>
     <div class="p-4">
      <div class="flex justify-between items-center mb-2">
       <h3 class="text-xl font-bold">
        Seared Scallops
       </h3>
       <span class="text-lg font-semibold">
        $32.99
       </span>
      </div>
      <p class="text-gray-600 mb-4">
       Pan-seared scallops with cauliflower purée
      </p>
      <div class="flex justify-between items-center">

       <button class="bg-black text-white px-4 py-2 rounded">
        Add to Cart
       </button>
      </div>
     </div>
    </div>
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
     <img alt="A plate of warm chocolate soufflé with vanilla ice cream" class="w-full h-48 object-cover" height="400" src="https://storage.googleapis.com/a1aa/image/L2T7EtK4q3qZ0lXAQof5O4ZkaEGf97KkgPEWFgGkV5w.jpg" width="600"/>
     <div class="p-4">
      <div class="flex justify-between items-center mb-2">
       <h3 class="text-xl font-bold">
        Chocolate Soufflé
       </h3>
       <span class="text-lg font-semibold">
        $14.99
       </span>
      </div>
      <p class="text-gray-600 mb-4">
       Warm chocolate soufflé with vanilla ice cream
      </p>
      <div class="flex justify-between items-center">
       <button class="bg-black text-white px-4 py-2 rounded">
        Add to Cart
       </button>
      </div>
     </div>
    </div>
   </div>
  </main>
 </body>
</html>
