<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Login Form</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .popup {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 22px);/*subtract padding and border*/
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .login-submit {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="popup" id="loginPopup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="login-submit">Login</button>
            </form>
        </div>
    </div>

    <script>

        function closePopup() {
            document.getElementById('loginPopup').style.display = 'none';
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent default form submission
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;

          // Here you would typically send the username and password to a server for verification.
          // For this example, we'll just log them to the console.
          console.log('Username:', username);
          console.log('Password:', password);

          closePopup(); // Close the popup after "login"
          // Add your login verification logic here.
        });

    </script>
</body>
</html>
