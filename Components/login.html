
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Register form</title>

    <!--Boxicons CDN-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--Custom CSS-->
    <link rel="stylesheet" href="../Css/style1.css">

</head>
<body>
    
    <div class="wrapper">

        <span class="rotate-bg"></span>
        <span class="rotate-bg2"></span>
<!--login-->
        <div class="form-box login">
            <h2 class="title animation">Login</h2>
            <form action="#">
                <div class="input-box animation" style="color: #f51e1e;">
                    <input type="text" required>
                    <label for="">Username</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation" style="color: #f51e1e;">
                    <input type="password" required>
                    <label for="">Password</label>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <button type="submit" class="btn animation" style="--i:3; --j:24">Login</button>
                <div class="linkTxt animation" style="--i:5; --j:25">
                    <p style="color: black;">Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                </div>
                
            </form>
        </div>

        <div class="info-text login">
            <h2 class="animation" style="--i:0; --j:20">Welcome Back!</h2>
            <p class="animation" style="--i:1; --j:21">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
<!--sign up-->
        <div class="form-box register">

            <h2 class="title animation">Sign Up</h2>

            <form action="#">

                <div class="input-box animation" style="color: #f51e1e;">
                    <input type="text" required>
                    <label for="">Username</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation" style="color: #f51e1e;">
                    <input type="email" required>
                    <label for="">Email</label>
                    <i class='bx bxs-envelope' ></i>
                </div>

                <div class="input-box animation" style="color: #f51e1e;">
                    <input type="password" required>
                    <label for="">Password</label>
                    <i class='bx bxs-lock-alt' ></i>
                </div>

                <button type="submit" class="btn animation" style="--i:21;--j:4">Sign Up</button>

                <div class="linkTxt animation" style="--i:22; --j:5">
                    <p style="color: black;">Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
                
            </form>
        </div>


        <div class="info-text register">
            <h2 class="animation" style="--i:17; --j:0;">Welcome Back!</h2>
            <p class="animation" style="--i:18; --j:1;">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>

    </div>
    <!--Script.js-->
    <script src="app.js"></script>
</body>
</html>
