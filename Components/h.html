<!DOCTYPE html>
<html lang="en">
<head>

  <title>Hotel Pangat Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f1f1f1;
    }
    h2 {
      text-align: center;
      color: #444;
    }
    .map-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 80%;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .map-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>

  <h2>Hotel Pangat Location</h2>
