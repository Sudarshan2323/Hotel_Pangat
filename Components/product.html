<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="../Css/product_form.css">
</head>
<body>

    <div class="container">
        <h2>Add New Product</h2>
        <form id="productForm" action="../php/inser.php" method="POST" enctype="multipart/form-data">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="price">Price ($):</label>
            <input type="number" id="price" name="price" step="0.01" required>

            <label for="category">Category:</label>
            <!-- <input type="text" id="category" name="category" required> -->
             <select name="category" id="category">Category
                <option value="veg">Veg</option>
                <option value="chicken">Chicken</option>
                <option value="mutton">Mutton</option>
                <option value="fish">Fish</option>
             </select>

            <label for="image">Product Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <button type="submit">Add Product</button>
        </form>

        <p id="message"></p>
    </div>

    <script src="../Javascript/product_form.js"></script>
</body>
</html>
